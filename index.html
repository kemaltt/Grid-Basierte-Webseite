<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Grid System Website</title>
    <!--bitte dein CSS in die HTML verlinken-->
    <link href="indexstyle.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <div class="grid_12" id="header">
        <h1>Company Logo</h1>

        <nav class="mynav" id="nav">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact Sales</a></li>

            </ul>
        </nav>

    </div>  <!--ende von Class Grid 12-->

    <!--element 1-->
    <div id="features" class="grid_12">
        <p>Features</p>
    </div>

    <!--element 2-->
    <div class="article grid_4">
        <p>Column1</p>
    </div>

    <!--element 3-->
    <div class="article grid_4">
        <p>Column2</p>
    </div>

    <!--element 4-->
    <div class="article grid_4">
        <p>Column3</p>
    </div>

    <!--element 5-->
    <div id="footer" class="grid_12">
        <p>&copy; Copyright 2021</p>
    </div>

</div> <!--End of Div for Class Container-->

</body>
</html>
